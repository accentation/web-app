<div class="widgets">
    <div class="row">
        <ba-card title="Basic Example" baCardClass="with-scroll" class="data-table-container">
            <div class="row">
                <div class="col-sm-2">
                    <label class="label-control">Rows on page</label>
                    <select class="form-control input-sm" #selector [(ngModel)]="rowsOnPage" (change)="getClientsClick(clientsData.number,  selector.value)">
                    <option selected value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
                </div>
        

                <div class="col-sm-4">
                    <div class="row">
                        <label class="col-sm-12 label-control">Sort by</label>
                    </div>
                    <div class="row">
                        <div class="offset-sm-1 col-sm-5">
                            <div class="row">
                                <select class="form-control input-sm" [(ngModel)]="sortBy">
                            <option ngValue="name">Name</option>
                            <option ngValue="email">Email</option>
                            <option ngValue="age">Age</option>
                            <option [ngValue]="sortByWordLength">City</option>
                        </select>
                            </div>
                        </div>
                        <div class="offset-sm-1 col-sm-5">
                            <div class="row">
                                <select class="form-control input-sm" [(ngModel)]="sortOrder">
                            <option ngValue="asc">Ascending</option>
                            <option ngValue="desc">Descending</option>
                            <option ngValue="badValue">Bad value</option>
                        </select>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading"></div>

                <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                    <thead>
                        <tr>
                            <th style="width: 10%"></th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="id">ID</mfDefaultSorter>
                            </th>
                            <th style="width: 40%">
                                <mfDefaultSorter by="name">Name</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                                <mfDefaultSorter by="surname">Surname</mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="dni">DNI</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data">
                            <td>
                                <!-- <button (click)="remove(item)" class="btn btn-danger">x</button> -->
                            </td>
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.surname}}</td>
                            <td>{{item.dni}}</td>
                            <!-- | uppercase -->
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                        <!-- 
                            <td colspan="5">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                            </td>
                        -->
                        </tr>
                    </tfoot>
                </table>

                <nav _ngcontent-c6="" class="ng2-smart-pagination-nav">
              <ul _ngcontent-c6="" class="ng2-smart-pagination pagination">
                <li _ngcontent-c6="" class="ng2-smart-page-item page-item disabled">
                  <a _ngcontent-c6="" aria-label="First" class="ng2-smart-page-link page-link" href="#">
                    <span _ngcontent-c6="" aria-hidden="true">«</span>
                    <span _ngcontent-c6="" class="sr-only">First</span>
                  </a>
                </li>
                <!----><li *ngFor="let test of arrayPages; let index = index" class="ng2-smart-page-item page-item">
                  <!---->
                  <!----><a _ngcontent-c6="" class="ng2-smart-page-link page-link" (click)="getClientsClick(index,clientsData.size)">{{index+1}}</a>
                </li>

                <li _ngcontent-c6="" class="ng2-smart-page-item page-item">
                  <a _ngcontent-c6="" aria-label="Last" class="ng2-smart-page-link page-link" href="#">
                    <span _ngcontent-c6="" aria-hidden="true">»</span>
                    <span _ngcontent-c6="" class="sr-only">Last</span>
                  </a>
                </li>
              </ul>
            </nav>

            </div>
        </ba-card>
    </div>
</div>
